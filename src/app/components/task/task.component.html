<div class="task">
  <div class="task-name">
    <h3>{{ task.todo }}</h3>
  </div>
  <div class="task-time">
    <p>{{ task.time }}</p>
  </div>
  <div class="task-status">
    <p>{{ task.done }}</p>
  </div>
  <div class="task-actions">
    <button class="task-buttons">Done!</button>
    <button class="task-buttons">Delete</button>
    <button class="task-buttons">Reschedule</button>
  </div>
</div>
