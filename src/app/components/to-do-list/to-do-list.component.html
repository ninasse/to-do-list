<div *ngIf="todolist.length >= 1; else emptySchedule">
  <h1>List of things to do today!</h1>
  <div class="task-head">
    <div class="task-head-name"><h3>Task</h3></div>
    <div class="task-head-time"><h3>Time</h3></div>
    <div class="task-head-status"><h3>Status</h3></div>
    <div class="task-head-actions"><h3>Actions</h3></div>
  </div>
</div>
<div>
  <ng-template #emptySchedule>
    <h1>Yay! Your schedule is empty!</h1>
    <p>Take your day off!</p>
  </ng-template>
</div>

<div *ngFor="let t of todolist" class="tasks-container">
  <app-task [task]="t"></app-task>
</div>
